    <script defer>
        const inp = document.getElementById("input");
        const clear = (e) => {
            e.preventDefault();
            e.stopPropagation()
            inp.value = "";
            inp.focus();
        }
        const form = document.getElementById('form')
        inp.addEventListener("keydown", (e) => {
            if (e.keyCode == 13){
                form.submit();

            }
        })

        document.getElementById("clear").addEventListener("click", clear);
    </script>
