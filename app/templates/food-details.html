<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Details Page</title>
    <link rel="stylesheet" href="food-details.css">
</head>
<body>

<main>
    <div class="name-container">
        <div class="name" id="name">
            <h1>name-of-item.</h1>
        </div>
    </div>
    <div class="content-container">
        <div class="content">
            <div class="content-item">
                <header class="title">Food Category:</header>
                <div class="description">Content</div>
            </div>
            <div class="content-item">
                <header class="title">Brand Owner:</header>
                <div class="description">Content</div>
            </div>
            <div class="content-item">
                <header class="title">Portion Size:</header>
                <div class="description">0.0 ONZ(0.0g)</div>
            </div>
            <div class="content-item">
                <header class="title">Energy:</header>
                <div class="description">0.0 kcal</div>
            </div>
            <div class="content-item">
                <header class="title">Protein:</header>
                <div class="description">0.0 g</div>
            </div>
            <div class="content-item">
                <header class="title">Fat:</header>
                <div class="description">0.0 g</div>
            </div>
            <div class="content-item">
                <header class="title">Carbohydrate:</header>
                <div class="description">0.0 g</div>
            </div>
            <div class="content-item">
                <header class="title">Fiber:</header>
                <div class="description">0.0 g</div>
            </div>
            <div class="content-item">
                <header class="title">Sugars:</header>
                <div class="description">0.0 g</div>
            </div>
            <div class="content-item">
                <header class="title">Cholesterol:</header>
                <div class="description">0.0 mg</div>
            </div>
        </div>
    </div>
</main>

<script>
    const name = document.getElementById('name');
    const details = document.getElementsByClassName('content-item');

    const sound = new Audio('click.wav');
    sound.volume = 0.1;


    const handleClick = () => {
        console.log('clicked');
        sound.play();
    }

    name.addEventListener('click', handleClick);
    for (const detail of details) {
        detail.addEventListener('click', handleClick);
    }
</script>

</body>
</html>
